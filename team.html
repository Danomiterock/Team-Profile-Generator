<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>/Team Profile Generator</title>
  </head>
  <nav class="navbar navbar-dark bg-primary">Team Profile Generator</nav>
  <body>
    <div class="card-group">
      <div class="card text-white bg-primary mb-3" style="width: 18rem">
        <div class="card-body">
          <h1 class="manager">Manager</h1>
          <h2 class="employee-name mb-2 text-muted">"Manager's name: " asd</h2>
          <p class="card-text">"I.D.#: ", adf</p>
          <p class="card-text">"Email: ", asdf</p>
          <p class="card-text">"Office Number: ", asdf</p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="width: 18rem">
        <div class="card-body">
          <h1 class="manager">Engineer</h1>
          <h2 class="employee-name mb-2 text-muted">
            "Engineer's name: " asdf
          </h2>
          <p class="card-text">"I.D.#: ", asdf</p>
          <p class="card-text">"Email: ", asdf</p>
          <p class="card-text">"Github: ", asdf</p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="width: 18rem">
        <div class="card-body">
          <h1 class="manager">Intern</h1>
          <h2 class="employee-name mb-2 text-muted">"Intern's name: " asd</h2>
          <p class="card-text">"I.D.#: ", adf</p>
          <p class="card-text">"Email: ", asdf</p>
          <p class="card-text">"School: ", asdf</p>
        </div>
      </div>
    </div>
  </body>
</html>
